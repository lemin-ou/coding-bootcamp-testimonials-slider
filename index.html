            }

            .text {
                position: relative;
                top: 57%;
                width: 330px;
                left: 35px;
                font-size: 17px;
                text-align: center;

            }

            .image {
                /*position: initial;*/

                top:33px;
                left: 110px;

            }
            .image img {
                width: 185px;

            }

            .pattern-quotes {
              top: 260px;
                left: 172px;
            }
            .pattern-quotes img {
                width: 55px;

            }

            .bg-pattern {

            }
            .bg-pattern img {
                width: 230px;

                /*transform: rotate(-12deg);*/
            }

            }

<div class="floated-container">
    <div class="pattern-quotes">
        <img src="images/pattern-quotes.svg" width="85" height="65">
    </div>
    <div class="text">
            <span>
                 ‚Äú I‚Äôve been interested in coding for a while but never taken the jump, until now.
  I couldn‚Äôt recommend this course enough. I‚Äôm now in the job of my dreams and so
  excited about the future. ‚Äù
            </span>
        <p class="author"><b style="font-size: 14px;">Tanya Sinclair</b><br>
            <span style="font-weight: 500;font-size: 14px; color: hsl(240, 18%, 77%);">UX Engineer</span></p>

    </div>
    <div class="image">
        <img src="images/image-tanya.jpg" width="325" height="325"/>
    </div>
    <div class="bg-pattern">
        <img src="images/pattern-bg.svg" width="420" height="395">
    </div>
    <div class="controls">
        <img class="prev slide" accesskey="S" src="images/icon-prev.svg">
        <img class="next slide" src="images/icon-next.svg" style="float: right;">
    </div>
    <div class="pattern-curve">
        <img src="images/pattern-curve.svg" width="420" height="90">
    </div>
</div>
<script>
    // slides
    var prev = document.querySelector(".prev");
    var next = document.querySelector(".next");
    var index = 0;
    var text2 = "\‚Äú If you want to lay the best foundation possible I‚Äôd recommend taking this<br/> course. " +
        "The depth the instructors go into is incredible. I now feel so confident about " +
        "starting up as a professional developer. \‚Äù";
    var author = "<p class=\"author\"><b style=\"font-size: 14px;\">John Tarkpor </b><br/>" +
        "<span  style=\"font-weight: 500;font-size: 14px; color: hsl(240, 18%, 77%);\">Junior Front-end Developer</span></p>";

    var content = [[document.querySelector(".text").children[0].innerHTML, "images/image-tanya.jpg",
        document.querySelector(".text").children[1].innerHTML],
        [text2, "images/image-john.jpg", author]]
    next.addEventListener("click", changeSlide);
    document.onkeydown = changeSlideUsingKey;
    prev.addEventListener("click", changeSlide);

    e = e || window.event;

    function changeSlideUsingKey(e) {
        if (e.keyCode == 37 || e.keyCode == 39)
            changeSlide();
    }

    function changeSlide() {
        if (index === 0) {
            index++;
        } else {
            index--;
        }
        document.querySelector(".image").children[0].setAttribute("src", content[index][1]);
        document.querySelector(".text").children[0].innerHTML = content[index][0];
        document.querySelector(".text").children[1].innerHTML = content[index][2];

    }
</script>
